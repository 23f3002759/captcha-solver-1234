<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>CAPTCHA Solver</title><link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'><style>.captcha-image {image-rendering: crisp-edges;image-rendering: pixelated;}</style></head><body class='bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen'><div class='bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full text-center'><h1 class='text-3xl font-bold mb-6 text-green-400'>CAPTCHA Solver</h1><div class='mb-6'><img id='captcha-img' src='sample.png' alt='CAPTCHA' class='mx-auto mb-4 border-2 border-green-500 rounded captcha-image max-w-full h-auto' style='max-height: 100px;'><input type='text' id='captcha-input' class='w-full p-3 rounded-md bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent' placeholder='Enter CAPTCHA here'></div><button id='submit-btn' class='w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out mb-3'>Submit</button><button id='reload-btn' class='w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out'>Reload CAPTCHA</button><p id='message' class='mt-6 text-lg'></p></div><script>const captchaImg = document.getElementById('captcha-img');const captchaInput = document.getElementById('captcha-input');const submitBtn = document.getElementById('submit-btn');const reloadBtn = document.getElementById('reload-btn');const message = document.getElementById('message');const correctCaptcha = 'ADCRB'; // Based on the provided image'function loadCaptchaImage() {const params = new URLSearchParams(window.location.search);const imageUrl = params.get('url');if (imageUrl) {captchaImg.src = imageUrl;} else {captchaImg.src = 'sample.png';}captchaInput.value = '';message.textContent = '';message.className = 'mt-6 text-lg';}'function checkCaptcha() {const userAnswer = captchaInput.value.trim().toUpperCase();if (userAnswer === correctCaptcha) {message.textContent = 'Success! CAPTCHA solved.';message.className = 'mt-6 text-lg text-green-400';} else {message.textContent = 'Incorrect CAPTCHA. Please try again.';message.className = 'mt-6 text-lg text-red-400';}}submitBtn.addEventListener('click', checkCaptcha);reloadBtn.addEventListener('click', loadCaptchaImage);window.onload = loadCaptchaImage;</script></body></html>
